- title: "BESPOKV: Application Tailored Scale-Out Key-Value Stores"
  image: bespokv_arch.png
  description: "BESPOKV decouples the KV store design into the
control plane for distributed management and the data plane for local
data store. BESPOKV takes as input a single-server KV store, called a
datalet, and transparently enables a scalable and fault-tolerant
distributed KV store service. The resulting distributed stores are
also adaptive to consistency or topology requirement changes and can
be easily extended for new types of services. " 
  authors: Ali Anwar, Yue Cheng, Hai Huang, Jingoo Han, Hyogi Sim, Dongyoon Lee, Fred Douglis, Ali R. Butt
