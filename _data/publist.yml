- title: "In Search of a Fast and Efficient Serverless DAG Engine"
  image: wukong.png
  description: "We thoroughly investigate the problem space of DAG
scheduling in serverless computing. We identify and evaluate a set of
techniques to make DAG schedulers serverless-aware. These techniques
have been implemented in WUKONG, a serverless, DAG scheduler
prototype attuned to AWS Lambda."
