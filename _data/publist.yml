- title: "Erasing Belady's Limitations: In Search of Flash Cache Offline Optimality"
  image: offline_flash_caching.jpg
  description: "We explore offline algorithms for flash caching in
terms of both hit ratio and flash lifespan. We design and implement a
multi-stage heuristic by synthesizing several techniques that manage
data at the granularity of a flash erasure unit (which we call a
container) to approximate the offline optimal algorithm."
