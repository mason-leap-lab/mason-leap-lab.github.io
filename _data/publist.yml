- title: "Improving Docker Registry Design based on Production Workload Analysis"
  image: docker_study.png
  description: "We perform a comprehensive characterization of a
large-scale registry workload based on traces that we collected over
the course of 75 days from five IBM data centers hosting
production-level registries. We perform our analysis and infer a
number of crucial insights about container workloads, such as request
type distribution, access patterns, and response times."
  authors: Ali Anwar, Mohamed Mohamed, Vasily Tarasov, Michael Littley, Lukas Rupprecht, Yue Cheng, Nannan Zhao, Dimitrios Skourtis, Amit S. Warke, Heiko Ludwig, Dean Hildebrand, Ali R. Butt
